2. git 다운로드 및 설치
    git 이란 형상관리 시스템으로 프로그램 관련 파일들을 저장하고 공유한다.
    변경사항들을 추적하고 통제한다.

    커밋이란 git에서 저장하는 행위
    커밋을 하게되면 커밋했던 시점으로 돌아갈 수 있다.
    그리고 내 로컬pc 세이브 데이터가 저장이 된다.

    커밋 규칙
        1. 한 번에 하나의 논리적인 작업만 커밋

    스테이지(add)란 커밋 전에 파일들을 묶어서 add를하여
    스테이지에 올란다. 스테이지에 올라가면 커밋 가능

    push를 내가 한 커밋들이 github(원격저장소)로 업로드가 
    되어 공유가 가능하다.

    클론은 원격 저장소에있는 내용을 내 로컬 pc로 다운하는 것이다.

